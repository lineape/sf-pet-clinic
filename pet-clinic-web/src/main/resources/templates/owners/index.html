<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic Owners Index</title>
</head>
<body>
<h1 th:text="'Owners Index Page'">Owners Index Page!</h1>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">Id</td>
    <td th:text="${owner.firstName}">First</td>
    <td th:text="${owner.lastName}">Last</td>
  </tr>
  </tbody>
</table>

</body>
</html>
