<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic Vets Index</title>
</head>
<body>
<h1 th:text="'Vets Index Page'">Vets Index Page!</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}">Id</td>
    <td th:text="${vet.firstName}">First</td>
    <td th:text="${vet.lastName}">Last</td>
  </tr>
  </tbody>
</table>
</body>
</html>
