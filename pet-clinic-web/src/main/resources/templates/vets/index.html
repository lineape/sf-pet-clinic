<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>
<h2>Veterinarians</h2>


<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}">Id</td>
    <td th:text="${vet.firstName}">First</td>
    <td th:text="${vet.lastName}">Last</td>
  </tr>
  </tbody>
</table>
</body>
</html>
